services:
  app:
    image: sofvanh/dod-ea:latest
    restart: always
    ports:
      - 8080:8080
  
  watchtower:
    image: containrrr/watchtower:latest
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30 --cleanup --scope dod-ea
    depends_on:
      - app